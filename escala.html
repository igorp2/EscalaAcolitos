<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
    </head>
    <body>
        <div class="content">
            <h2>Escala Mensal</h2>
            <h3>Ministério de Acólitos</h3>
            <img src="icone-sem-fundo.png" style="width: 40%; margin-bottom: 20px;">
        
            <!-- Botão para controlar a visibilidade -->

                <button id="botao" onclick="toggleDiv()">Ver Acólitos</button>
            </div>
        
            <div id="conteudo" style="overflow-x: auto; max-width: 100%;">
            <h3>Disponibilidade de Horários</h3>
                <table id="escalaTabela">

                        <th>Nome</th>

            <form id="escalaForm" style="margin-bottom: -60px;">
                <div class="input-group">
                    <label for="meses">Selecione o mês:</label>
                    <select id="meses" required>
                        <option value="">Selecione</option>
                        <option value="Janeiro">Janeiro</option>
                        <option value="Fevereiro">Fevereiro</option>
                        <option value="Março">Março</option>
                        <option value="Abril">Abril</option>
                        <option value="Maio">Maio</option>
                        <option value="Junho">Junho</option>
                        <option value="Julho">Julho</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Setembro">Setembro</option>
                        <option value="Outubro">Outubro</option>
                        <option value="Novembro">Novembro</option>
                        <option value="Dezembro">Dezembro</option>
                    </select>
                </div>
            </form>

            <div id="tabelaInicialDiv" style="transition: height 0.3s, opacity 0.3s; overflow: hidden; height: 0; padding: 10px;">
                <h3>Marcar Missa às 7h</h3>
                <table id="tabelaInicial">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>7h</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="mostrarDomingos" style="display:none;">
                <button onclick="confirmacaoDomingo()">Confirmar Missas às 7h</button>
            </div>

            <div id="confirmacaoDiv" style="transition: height 0.3s, opacity 0.3s; overflow-x: auto; height: 0; padding: 10px;">
                <h3>Confirmação de Domingos</h3>
                <table id="confirmacaoTabela" border="1">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="mostrarDomingosConfirmado" style="display:none;">
                <button onclick="mostrarDomingos()">Confirmar Missas</button>
            </div>
            
            <div id="domingosDiv" style="transition: height 0.3s, opacity 0.3s; overflow-x: auto; max-width: 100%;">
                <h3>Impedimentos de <span id="mesSelecionado"></span></h3>
                <table id="domingosTabela">
                    <thead>
                        <tr>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Domingos serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
            <div id="gerarEscala" style="display:none; margin-bottom: 25px;">
                <button onclick="gerarPDF()">Confirmar Impedimentos e Gerar Escala</button>
            </div>
        </div>

        <script>
            // Adiciona evento para enviar o formulário e chamar funções
            const form = document.getElementById("escalaForm");
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Impede o envio do formulário
                gerarPDF(); // Gera o PDF
                
            });
        </script>
    </body>
</html>
